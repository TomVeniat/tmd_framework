

mnist_classifier:
    num_classes: 10

 # Generators
common_generator: &common_generator
    ngf: 64
    init: normal
    init_gain: 0.02

sagan_gen:
    <<: *common_generator
    self_attention: True
    ngf: 64


 # Discriminators

common_discriminator: &common_discriminator
    ndf: 64
    init: normal
    init_gain: 0.02

sagan_dis:
    <<: *common_discriminator
    self_attention: True